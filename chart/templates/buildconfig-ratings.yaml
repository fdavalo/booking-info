kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: ratings
spec:
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: 'ratings:latest'
  strategy:
    type: Docker
    dockerStrategy:
      from:
        kind: ImageStreamTag
        namespace: openshift
        name: 'nodejs:latest'
  source:
    type: Git
    git:
      uri: 'https://github.com/fdavalo/booking-info.git'
      ref: main
    contextDir: src/ratings
  triggers:
    - type: ImageChange
      imageChange: {}
    - type: ConfigChange
